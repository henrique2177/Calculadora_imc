<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />    
    <script type="text/javascript" src="js/calculo.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Massa corporal</title>



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">

                    <h1>Indice de Massa coporal</h1>
                    <br>
                    <h2>Calculadora de IMC</h2>
                    <br>

                    <label for="text" style="margin: -30px 0px -15px">Nome:</label>
                    <input type="text" class="form-control" id="nome">

                    <label for="number" style="margin-bottom: -15px">Altura (Sem ponto):</label>
                    <input type="number" class="form-control" id="altura">

                    <label for="number" style="margin-bottom: -15px">Peso (Sem ponto):</label>
                    <input type="number" class="form-control" id="peso">

                    <input type="submit" id="cal" class="btn btn-dark btn-lg mt-3" style="margin-left:-0px"
                        onclick="calculo()">

                    <div class="result">
                        <h2>Resultado:</h2>

                        <p id="resultado">

                        </p>
                    </div>


                </div>
            </div>
        </div>
    </div>
  
    </div>
